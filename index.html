<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Drawing Tool</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./lib/p5.min.js"></script>
    <!-- <script src="./sketch.js"></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">



  </head>
  <body>
    <div id="settings_div">


      <h1>Gradient Drawing Tool</h1>

      <div class="color_div" id="cnv_size">
        <span class="left_col_text">Canvas size</span>
        <input type="text" id="width" value="1920">
        <span>x</span>
        <input type="text" id="height" value="1080">
      </div>

      <div class="color_div" id="top_color_div">
        <span class="left_col_text">Top color</span>
        <input type="color" id="startColor" value="#ff0000">
        <input type="text" id="topColorTxt" value="#FF0000">
      </div>

      <div class="color_div" id="bottom_color_div">
        <span class="left_col_text">Bottom color</span>
        <input type="color" id="endColor" value="#0000ff">
        <input type="text" id="bottomColorTxt" value="#0000FF">
      </div>

      <div id="checkbox_div">
        <input type="checkbox" checked>
        <span>Add a color in the middle</span>
      </div>

      <div class="color_div" id="middle_color_div">
        <span class="left_col_text">Middle color</span>
        <input type="color" id="midColor" value="#ffff00">
        <input type="text" id="middleColorTxt" value="#FFFF00">
      </div>
      <div class="color_div" id="slider_div">
        <input id="midPos" class="slider" type="range" min="0" max="1" step="0.01" value="0.5">
        <input type="text" id="midPosTxt" value="0.5">
      </div>

      <button id="clear_btn">Reset canvas</button>

      <div id="export_div">
        <p>Export</p>
        <select id="density_select">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
        </select>
        <select id="file_type_select">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
        </select>
      </div>
      <button id="save_btn">Download</button>

      <p id="info">

      </p>

    </div>

    <div id="canvas_div"></div>
  </body>
</html>
